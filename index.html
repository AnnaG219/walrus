<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div id="initially-showing">
        <p>Let's play peek-a-boo. <span class="clickable1">Click here</span> to see the surprise!</p>
      </div>

      <div id="initially-hidden">
        <p>Look at our walrus! <span class="clickable2">Click Here</span></p>
        <img src="img/walrus.jpg">
      </div>

      <div id="polar-showing">
        <p>Have you seen our walrus's friend? <span class="clickable3">Click Here</span><p>
      </div>

      <div id="polar-hidden">
        <p>Hello Mr. Polar Bear! <span class="clickable4">Click Here</span></p>
        <img src="img/polar.jpg">
      </div>
    </div>
  </body>
</html>
